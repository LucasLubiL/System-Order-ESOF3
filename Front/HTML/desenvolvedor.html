<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front/CSS/principal.css">
    <link rel="stylesheet" href="/Front/CSS/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Principal</title>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li style="pointer-events: none">
                    <select style="opacity: 0.3;" disabled>
                        <option value="">Ordem de Serviço</option>
                        <option value="">Criar Ordem de Serviço</option>
                        <option value="">Consultar Ordem de Serviço</option>
                    </select>
                </li>
                <li style="pointer-events: none">
                    <select style="opacity: 0.3;" disabled>
                        <option value="">Cadastro</option>
                        <option value="">Cadastro de Cliente</option>
                        <option value="">Cadastro de Funcionário</option>
                        <option value="">Cadastro de Usuário</option>
                    </select>
                </li>
                <li style="pointer-events: none">
                    <select style="opacity: 0.3;" id="select-consulta" disabled>
                        <option value="">Consulta</option>
                        <option value="cliente-consulta">Consulta de Cliente</option>
                        <option disabled value="funcionario-consulta">Consulta de Funcionário</option>
                        <option disabled value="usuario-consulta">Consulta de Usuário</option>
                        <option value="pagamento-consulta">Consulta de Pagamento</option>
                        <option value="servico-consulta">Consulta de Serviço</option>
                    </select>
                </li>
                <li id="registro">Registro de Pagamento</li>
                <li id="relato">Relatos O.S.</li>
            </ul>
        </nav>
    </header>

    <div id="mini-tela-ordem" class="mini-tela-ordem" style="display: none;">
        <div class="mini-tela-ordem-filho">
            <h1 class="titul">Criação de Ordem de Serviço</h1>
            <form id="formOrdem">

                <div class="div-label">
                    <div class="linha">
                        <div class="campo">
                            <label for="select-cliente">Cliente:</label>
                            <select id="select-cliente" name="ordem-cliente" required>
                                <option value="">Cliente</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="select-servico">Tipo de Serviço:</label>
                            <select id="select-servico" name="ordem-servico" required>
                                <option value="">Serviço</option>
                            </select>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="campo">
                            <label for="select-pagamento">Tipo de Pagamento:</label>
                            <select id="select-pagamento" name="ordem-pagamento" required>
                                <option value="">Pagamento</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="input-valor">Valor do Serviço:</label>
                            <input class="input" type="number" id="input-valor" name="ordem-valor" required>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="campo">
                            <label for="textarea-descricao-cliente">Relato do cliente:</label>
                            <textarea class="input" id="textarea-descricao-cliente" name="address" rows="6" cols="50" style="resize: none; padding: 5px; font-size: 15px;" required></textarea>
                        </div>
                    </div>

                </div>

                <button id="bO" type="submit">Criar</button>
                <button class="b2" type="button" onclick="closeModelOrdem()">Fechar</button>

            </form>
        </div>
    </div>

    <div id="mini-tela-registro-consulta" class="mini-tela-registro-consulta" style="display: none;">
        <div class="mini-tela-registro-filho-consulta" style="width: 550px;">
            <h1 class="titul">Registro de Pagamento</h1>
            <form id="formRegistroConsulta">
                
                <div class="div-label">
                    <div class="linha">
                        <div class="campo">
                            <label for="select-registro-consulta">Registro:</label>
                            <select style="width: 100%;" id="select-registro-consulta" name="select-registro-consulta" required>
                                <option value="">Registro</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="ord-registro-consulta-barra">O.S.:</label>
                            <input style="width: 50%;" class="input" type="text" id="ord-registro-consulta-barra" name="name-ord-registro-consulta-barra">
                        </div>
                        <button id="bConsultaRegistro" type="button">Consultar</button>
                    </div>   
                </div>
                <hr>

                <div style="max-width: 20%;" class="campo">
                    <label for="id-registro-consulta-barra">ID Registro:</label>
                    <input disabled class="input" type="text" id="id-registro-consulta-barra" name="name-id-pagamento-consulta-barra">
                </div>
                <fieldset style="margin-top: 10px" disabled id="fieldset-registro">
                    <div class="div-label">
                        <div class="linha">
                            <div style="max-width: 30%;" class="campo">
                                <label for="ordem-registro-consulta">ID Ordem:</label>
                                <input disabled class="input" type="text" id="ordem-registro-consulta" name="ordem-registro-consulta" required>
                            </div>
                            <div style="max-width: 30%;" class="campo">
                                <label for="status-registro-consulta">Status:</label>
                                <input disabled class="input" type="text" id="status-registro-consulta" name="status-registro-consulta" required>
                            </div>
                            <div style="max-width: 30%;" class="campo">
                                <label for="rec-registro-consulta">Recebimento:</label>
                                <input disabled class="input" type="date" id="rec-registro-consulta" name="rec-registro-consulta" required>
                            </div>
                        </div>
                    </div>    
                    <div style="margin-top: 10px" class="div-label">
                        <div class="linha">
                            <div style="max-width: 30%;" class="campo">
                                <label for="pagamento-registro-consulta-barra">Pagamento:</label>
                                <input disabled class="input" type="text" id="pagamento-registro-consulta-barra" name="name-pagamento-registro-consulta-barra">
                            </div>
                            <div style="max-width: 30%;" class="campo">
                                <label for="cliente-registro-consulta-barra">Cliente:</label>
                                <input disabled class="input" type="text" id="cliente-registro-consulta-barra" name="name-cliente-registro-consulta-barra">
                            </div>
                            <div style="max-width: 30%;" class="campo">
                                <label for="valor-registro-consulta-barra">Valor:</label>
                                <input disabled class="input" type="text" id="valor-registro-consulta-barra" name="name-valor-registro-consulta-barra">
                            </div>
                        </div>
                    </div>  
                </fieldset>

                <nav aria-label="Page navigation only arrows" style="margin-top: 20px;">
                    <ul class="pagination justify-content-center" id="pagination">
                        <li class="page-item" id="prev-btnR">
                            <a class="page-link" href="#" aria-label="Anterior">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" id="next-btnR">
                            <a class="page-link" href="#" aria-label="Próximo">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <button id="bRC" type="submit">Finalizar</button>
                <button class="b2" type="button" onclick="closeModelRegistroConsulta()">Fechar</button>

            </form>
        </div>
    </div>

    <div id="mini-tela-relato" class="mini-tela-relato" style="display: none;">
        <div class="mini-tela-relato-filho" style="width: 50%; margin-top: 50px; max-height: 600px; overflow-y: auto;  border: 5px solid">
            <h1 class="titul">Relatos O.S.</h1>
            <div id="container-relatos"></div>
             <button class="b2" type="button" onclick="closeModelRelato()">Fechar</button>
        </div>
    </div>

    <script src="../dist/cadastroFunc.js" defer></script>
    <script src="../dist/cadastroCliente.js" defer></script>
    <script src="../dist/cadastroUsuario.js" defer></script>
    <script src="../dist/Ordem.js" defer></script>
    <script src="../dist/cadastroPagSer.js" defer></script>
    <script src="../dist/receber.js" defer></script>
    <script src="../dist/relato.js" defer></script>

</body>
</html>
